<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #0f2027);
      color: #00ff99;
      overflow: hidden;
      transition: background 1s ease;
    }

    body.verified {
      background: linear-gradient(to bottom right, #004400, #00aa55);
      color: #ffffff;
    }

    #header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px 0;
      border-bottom: 1px solid #00ff99;
      box-shadow: 0 4px 10px rgba(0, 255, 153, 0.2);
      background: rgba(0, 0, 0, 0.3);
    }

    .flags {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 8px;
    }

    .flag {
      width: 48px;
      height: 32px;
      background-size: cover;
      border-radius: 4px;
      box-shadow: 0 0 8px #00ff99cc;
      border: 1px solid #00ff99;
    }

    .ethiopia {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/71/Flag_of_Ethiopia.svg');
    }

    .canada {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/c/cf/Flag_of_Canada.svg');
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #00ff99;
      text-shadow: 0 0 8px #00ffcc;
    }

    #name-form {
      margin: 20px auto 10px;
      text-align: center;
    }

    #name-input {
      background: transparent;
      border: 2px solid #00ff99;
      border-radius: 10px;
      color: #00ff99;
      font-size: 18px;
      padding: 8px 15px;
      outline: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #00ff99aa;
    }

    #display-name {
      text-align: center;
      margin-top: 12px;
      font-size: 20px;
      text-shadow: 0 0 6px #00ffcc;
      min-height: 30px;
    }

    #container {
      position: relative;
      width: 320px;
      height: 420px;
      margin: 30px auto;
      border: 3px solid #00ff99;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 25px #00ff99aa;
      transition: all 0.8s ease;
    }

    body.verified #container {
      border-color: #00ff00;
      box-shadow: 0 0 40px #00ff00aa;
    }

    #face-outline {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 210px;
      border: 2.5px solid #00ff99;
      border-radius: 50% / 60%;
      box-shadow: 0 0 15px #00ff99aa;
      animation: pulseOutline 2s ease-in-out infinite;
    }

    .eye {
      position: absolute;
      top: 130px;
      width: 40px;
      height: 20px;
      border: 2px solid #00ff99;
      border-radius: 50%;
      animation: blink 6s infinite;
    }

    .eye.left { left: calc(50% - 50px); }
    .eye.right { left: calc(50% + 10px); }

    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #00ff99;
      animation: scanMove 3s infinite;
    }

    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      text-align: center;
      text-shadow: 0 0 10px #00ffcc;
      padding: 10px 20px;
      border: 2px solid #00ff99;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      animation: fadeInOut 2.5s infinite;
    }

    @keyframes pulseOutline {
      0%, 100% { box-shadow: 0 0 15px #00ff99aa; }
      50% { box-shadow: 0 0 30px #00ffcc; }
    }

    @keyframes blink {
      0%, 100% { height: 20px; }
      50% { height: 4px; }
    }

    @keyframes scanMove {
      0% { top: 0; }
      100% { top: 100%; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div id="header">
    <div class="flags">
      <div class="flag ethiopia"></div>
      <div class="flag canada"></div>
    </div>
    <h1>MESRAK GENERAL TRADING PLC</h1>
  </div>

  <form id="name-form">
    <input id="name-input" type="text" placeholder="Enter your name" />
  </form>

  <div id="display-name"></div>

  <div id="container">
    <div id="face-outline"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div id="scan-line"></div>
    <div id="instructions">Align your face...</div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script>
    const instructions = document.getElementById('instructions');
    const beep = document.getElementById('beep');
    const successSound = document.getElementById('success-sound');
    const nameInput = document.getElementById('name-input');
    const displayName = document.getElementById('display-name');
    const body = document.body;

    const prompts = [
      "Align your face...",
      "Look left...",
      "Look right...",
      "Blink your eyes...",
      "Scanning...",
      "Face Verified"
    ];

    let index = 0;

    function showPrompts() {
      if (index < prompts.length) {
        instructions.textContent = prompts[index];
        beep.play().catch(() => {});
        if (index === prompts.length - 1) {
          successSound.play().catch(() => {});
          body.classList.add("verified");
        }
        index++;
        setTimeout(showPrompts, 2500);
      }
    }

    setTimeout(showPrompts, 2500);

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      displayName.textContent = name ? `Welcome, ${name}` : '';
    });
  </script>

</body>
</html>
