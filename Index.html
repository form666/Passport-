<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Face Scanner with Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7) contrast(1.2);
      transform: scaleX(-1); /* mirror selfie view */
    }

    #scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 400px;
      transform: translate(-50%, -50%);
      border: 3px solid lime;
      box-shadow: 0 0 20px lime;
      overflow: hidden;
    }

    #face-outline {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 200px;
      border: 2px solid lime;
      border-radius: 50% / 60%;
      box-shadow: 0 0 10px lime;
      animation: pulseOutline 2s infinite ease-in-out;
    }

    @keyframes pulseOutline {
      0%, 100% { box-shadow: 0 0 10px lime; }
      50% { box-shadow: 0 0 30px lime; }
    }

    #scan-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: lime;
      animation: scanMove 3s infinite;
    }

    @keyframes scanMove {
      0% { top: 0; }
      100% { top: 100%; }
    }

    #instructions {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: lime;
      animation: blinkText 1s infinite;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <div id="scanner-box">
      <div id="scan-line"></div>
      <div id="face-outline"></div>
    </div>
    <div id="instructions">Align your face...</div>
    <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
  </div>

  <script>
    const video = document.getElementById('video');
    const instructions = document.getElementById('instructions');
    const beep = document.getElementById('beep');

    // Access selfie camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access error: " + err.message);
    });

    // Fake prompt sequence
    const prompts = [
      "Align your face...",
      "Look left...",
      "Look right...",
      "Blink your eyes...",
      "Scanning...",
      "Face Verified"
    ];

    let index = 0;

    const showPrompts = () => {
      if (index < prompts.length) {
        instructions.textContent = prompts[index];
        beep.play().catch(() => {});
        index++;
        setTimeout(showPrompts, 2500);
      }
    };

    setTimeout(showPrompts, 2500);
  </script>
</body>
</html>
