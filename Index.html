<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #0f2027);
      color: #00ff99;
      transition: background 1s ease;
      overflow-x: hidden;
    }

    body.verified {
      background: linear-gradient(to bottom right, #24ff65, #00aa55);
      color: #ffffff;
    }

    #header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px 0;
      border-bottom: 1px solid #00ff99;
      box-shadow: 0 4px 10px rgba(0, 255, 153, 0.2);
      background: rgba(0, 0, 0, 0.3);
    }

    .flags {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 8px;
    }

    .flag {
      width: 120px;
      height: 80px;
      background-size: cover;
      border-radius: 4px;
      box-shadow: 0 0 8px #00ff99cc;
      border: 1px solid #00ff99;
    }

    .ethiopia {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/71/Flag_of_Ethiopia.svg');
    }

    .canada {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/c/cf/Flag_of_Canada.svg');
    }

    h1 {
      margin: 0;
      font-size: 40px;
      color: white;
      text-shadow: 0 0 8px #77f9fc;
    }

    #name-form {
      margin: 20px auto 10px;
      text-align: center;
    }

    #name-input {
      background: transparent;
      border: 2px solid #00ff99;
      border-radius: 10px;
      color: #00ff99;
      font-size: 18px;
      padding: 8px 15px;
      outline: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #00ff99aa;
    }

    #display-name {
      text-align: center;
      margin-top: 12px;
      font-size: 20px;
      text-shadow: 0 0 6px #00ffcc;
      min-height: 30px;
    }

    #start-button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 18px;
      color: #00ff99;
      background: transparent;
      border: 2px solid #00ff99;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99aa;
      transition: all 0.3s ease;
      z-index: 5;
      position: relative;
    }

    #start-button:hover {
      background: #00ff9940;
    }

    #container {
      position: relative;
      width: 90%;
      max-width: 320px;
      height: 420px;
      margin: 20px auto 50px;
      border: 3px solid #00ff99;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 25px #00ff99aa;
      transition: all 0.8s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    body.verified #container {
      border-color: #00ff00;
      box-shadow: 0 0 40px #00ff00aa;
    }

    #camera-video {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.7) contrast(1.2);
      border-radius: 14px;
    }

    #face-outline {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 210px;
      border: 2.5px solid #00ff99;
      border-radius: 50% / 60%;
      box-shadow: 0 0 15px #00ff99aa;
      animation: pulseOutline 2s ease-in-out infinite;
      z-index: 2;
      pointer-events: none;
    }

    .eye {
      position: absolute;
      top: 130px;
      width: 40px;
      height: 20px;
      border: 2px solid #00ff99;
      border-radius: 50%;
      animation: blink 6s infinite;
      z-index: 2;
      pointer-events: none;
    }

    .eye.left { left: calc(50% - 50px); }
    .eye.right { left: calc(50% + 10px); }

    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #00ff99;
      animation: scanMove 1.8s infinite;
      z-index: 2;
      pointer-events: none;
    }

    #instructions {
      position: absolute;
      top: calc(75px + 210px + 20px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      text-align: center;
      text-shadow: 0 0 10px #00ffcc;
      padding: 8px 16px;
      border: 2px solid #00ff99;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.6s ease;
      width: 80%;
      max-width: 280px;
    }

    @keyframes pulseOutline {
      0%, 100% { box-shadow: 0 0 15px #00ff99aa; }
      50% { box-shadow: 0 0 30px #00ffcc; }
    }

    @keyframes blink {
      0%, 100% { height: 20px; }
      50% { height: 4px; }
    }

    @keyframes scanMove {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .verified-message {
      font-size: 28px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff99;
      animation: verifiedPop 1s ease forwards;
      display: inline-block;
      margin-top: 15px;
      text-align: center;
      user-select: none;
      pointer-events: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 14px;
      z-index: 10;
    }

    @keyframes verifiedPop {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <div class="flags">
      <div class="flag ethiopia"></div>
      <div class="flag canada"></div>
    </div>
    <h1>MESRAK GENERAL TRADING PLC 0950519065</h1>
  </div>

  <form id="name-form" onsubmit="return false;">
    <input id="name-input" type="text" placeholder="Enter your name" autocomplete="off" />
  </form>

  <div id="display-name"></div>

  <button id="start-button">Start Scanning</button>

  <div id="container">
    <video id="camera-video" autoplay playsinline muted></video>
    <div id="face-outline"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div id="scan-line"></div>
    <div id="instructions">Align your face...</div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script>
    const instructions = document.getElementById('instructions');
    const beep = document.getElementById('beep');
    const successSound = document.getElementById('success-sound');
    const nameInput = document.getElementById('name-input');
    const displayName = document.getElementById('display-name');
    const body = document.body;
    const startButton = document.getElementById('start-button');
    const video = document.getElementById('camera-video');

    const prompts = [
      "Align your face...",
      "Look left...",
      "Look right...",
      "Blink your eyes...",
      "Scanning...",
      "Face Verified"
    ];

    let index = 0;
    let scanningTimeout;

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      displayName.textContent = name ? `Welcome, ${name}` : '';
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Could not access camera. Please allow camera permission.");
        console.error(err);
      }
    }

    function resetScanning() {
      index = 0;
      instructions.textContent = prompts[0];
      body.classList.remove('verified');
      const verifiedMsg = document.querySelector('.verified-message');
      if (verifiedMsg) verifiedMsg.remove();
      startButton.disabled = false;
    }

    function showPrompts() {
      if (index < prompts.length) {
        instructions.textContent = prompts[index];
        beep.play().catch(() => {});
        if (index === prompts.length - 1) {
          successSound.play().catch(() => {});
          body.classList.add("verified");
          const msg = document.createElement('div');
          msg.className = 'verified-message';
          msg.textContent = 'âœ… Face Verified!';
          document.body.appendChild(msg);
          startButton.disabled = false;
          return;
        }
        index++;
        scanningTimeout = setTimeout(showPrompts, 1800);
      }
    }

    startButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name before starting the scan.");
        return;
      }

      startButton.disabled = true;
      startCamera();
      resetScanning();
      setTimeout(showPrompts, 1000);
    });
  </script>

</body>
</html>
